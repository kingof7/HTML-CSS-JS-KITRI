<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   #power {
      border : solid 0px blue;
      width: 600px;
      margin: 200px auto;
   }

   #power div {
      border: solid 2px;
      border-bottom:0px;
   }
   
   #power .bottom {
      border-bottom:solid 2px;
      text-align:center;
   }
   
   #power .sex {
      border-right: solid 2px;
      float:left;
      width: 100px;
      padding-bottom:2px;
      text-align:center;
   }
   
   #power .title {
      text-align:right;
      border: 0px;
   }
</style>
</head>
<body>
   <div id="power">
      <div class="title">
         <span>글목록</span>
      </div>
      <div>
         <label class="sex">작성자</label>
         <input type="text" name="name" style="vertical-align:middle;">
      </div>
      <div>
         <label class="sex">제목</label>
         <input type="text" name="title">
      </div>
      <div>
         <label class="sex">이메일</label>
         <input type="text" name="email">
      </div>
      <div>
         <label class="sex" style="height: 170px;">내용</label>
         <textarea rows="10" cols="58"></textarea>
      </div>
      <div>
         <label class="sex">비밀번호</label>
         <input type="password" name="pass">
      </div>
      <div class="bottom">
         <input type="submit" name="name" value="글쓰기">
         <input type="reset" name="name" value="다시작성">
         <input type="button" name="name" value="목록보기">
      </div>
   </div>
</body>
</html>
